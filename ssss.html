    <button id="move-btn">Move Element</button>
<div id="element-to-move">This element will be moved</div>
<script>
    const moveBtn = document.getElementById('move-btn');
const elementToMove = document.getElementById('element-to-move');
let isMoved = false;

moveBtn.addEventListener('click', function() {
  if (!isMoved) {
    elementToMove.style.transform = 'translateX(200px)';
  } else {
    elementToMove.style.transform = 'none';
  }
  isMoved = !isMoved;
});
